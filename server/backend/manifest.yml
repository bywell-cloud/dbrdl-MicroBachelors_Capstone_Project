---

  applications:
  - name: reactchatbox
    routes:
      - route: sbwmsgchatbox.eu-gb.cf.appdomain.cloud
    memory: 128M
    buildpack: nodejs_buildpack
  - name: reactchatbox-nginx
    routes:
      - route: sbwmsgchatbox.eu-gb.cf.appdomain.cloud/static
    memory: 128M
    buildpack: staticfile_buildpack
    instances: 1
    random-route: true

